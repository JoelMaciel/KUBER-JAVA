server:
  port: ${PORT:8002}

spring:
  application:
    name: kuber-courses
  datasource:
    url: jdbc:mysql://${DB_HOTS:mysql_courses:3306}/${DB_DATABASE:kuber_courses}?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: ${DB_USERNAME:courses}
    password: ${DB_PASSWORD:root}
  flyway:
    locations: classpath:db/migration,classpath:db/testdata
    table: schema_history_courses
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          lob.non-contextual-creation: true
  jackson:
    deserialization:
      fail-on-unknown-properties: true
      fail-on-ignored-properties: true
  mvc:
    throw-exception-if-no-handler-found: true
  logging:
    level:
      root: INFO
      org.springframework.web: DEBUG

kuber-users:
  url: ${USERS_URL:kuber-users:8001}

